<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="container">
    <div class="sidebar">
      <div class="title-logo">Dashboard</div>
      <div class="nav1">
        <div><a href="#">Home</a></div>
        <div><a href="#">Profile</a></div>
        <div><a href="#">Messages</a></div>
        <div><a href="#">History</a></div>
        <div><a href="#">Tasks</a></div>
        <div><a href="#">Communities</a></div>
      </div>
      <div class="nav2">
        <div><a href="#">Settings</a></div>
        <div><a href="#">Support</a></div>
        <div><a href="#">Privacy</a></div>
      </div>
    </div>
    
    
    <div class="header">
      <div class="header-row">
        <div class="search-line">
          <img src="./img/search.svg" alt="searching" id="search-img">
          <input type="text" id="search">
        </div>
        <div>
          <img src="./img/bell-ring.svg" alt="bell-ring" id="bell-ring">
        </div>
        <div id="avatar">
          <img src="./img/account.svg" alt="account" id="account">
        </div>
        <div id="account-name">Morgan Oakley</div>
      </div>

      <div class="header-row">
        <img src="./img/account.svg" alt="account" id="account-big">
        <div class="greet"><span id="greet">Hi there,</span> <span id="name">Morgan Oakley (@morgan)</span></div>
        <button>New</button>
        <button>Upload</button>
        <button>Share</button>
      </div>
    </div>


    <div class="main">
    </div>
  </div>
</body>

</html>
