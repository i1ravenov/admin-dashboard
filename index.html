<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="sidebar">
      <div class="title-logo">
        <ul>
          <li><i class="material-icons" >dashboard</i> <span class="nav-text">Dashboard</span></li>
        </ul>
      </div>
      <div class="nav1">
        <ul>
          <li><a href="#"><i class="material-icons">homec</i>Home</a></li>
          <li><a href="#"><i class="material-icons">facec</i>Profile</a></li>
          <li><a href="#"><i class="material-icons">messagec</i>Messages</a></li>
          <li><a href="#"><i class="material-icons">bookc</i>History</a></li>
          <li><a href="#"><i class="material-icons">taskc</i>Tasks</a></li>
          <li><a href="#"><i class="material-icons">peoplec</i>Communities</a></li>
        </ul>
      </div>
      <div class="nav2">
        <ul>
          <li><a href="#"><i class="material-icons">settingsc</i>Settings</a></li>
          <li><a href="#"><i class="material-icons">supportc</i>Support</a></li>
          <li><a href="#"><i class="material-icons">lockc</i>Privacy</a></li>
        </ul>
      </div>
    </div>
    
    
    <div class="header">
      <div class="header-row">
        <div class="search-line">
          <img src="./img/search.svg" alt="searching" id="search-img" style="text-align: center;">
          <input type="text" id="search">
        </div>
        <div>
          <img src="./img/bell-ring.svg" alt="bell-ring" id="bell-ring">
        </div>
        <div id="avatar">
          <img src="./img/account.svg" alt="account" id="account">
        </div>
        <div id="account-name">Morgan Oakley</div>
      </div>

      <div class="header-row">
        <img src="./img/account.svg" alt="account" id="account-big">
        <div class="greet"><span id="greet">Hi there,</span> <span id="name">Morgan Oakley (@morgan)</span></div>
        <button>New</button>
        <button>Upload</button>
        <button>Share</button>
      </div>
    </div>


    <div class="main">
    </div>
  </div>
</body>

</html>
